<div>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th></th>
                <th>#</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Recette</th>
                <th>Dt Cr√©ation</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cocktail of cocktailList">
                <td>
                    <a [routerLink]="['edit', cocktail.id]">Edit</a>
                    <span (click)="hardDel(cocktail.id)" style="color: red; cursor: pointer; margin-left: 10px;"><b>X</b></span>
                </td>
                <td>
                    <button (click)="trash(cocktail.id)" *ngIf="cocktail.deletedAt == null">T</button>
                    <button (click)="unTrash(cocktail.id)" *ngIf="cocktail.deletedAt != null">U</button>

                    <!-- @if(cocktail.deletedAt == null){
                        <button (click)="trash(cocktail.id)">T</button>
                    }
                    @if(cocktail.deletedAt != null){
                        <button (click)="unTrash(cocktail.id)">U</button>
                    } -->

                </td>
                <td>{{ cocktail.id }}</td>
                <td>{{ cocktail.nom }}</td>
                <td>{{ cocktail.description }}</td>
                <td>{{ cocktail.recette }}</td>
                <td>{{ cocktail.createdAt | date:'dd/mm/yyyy' }}</td>
                <td>{{ cocktail.deletedAt | date:'dd/mm/yyyy' }}</td>
            </tr>
        </tbody>
    </table>
</div>
